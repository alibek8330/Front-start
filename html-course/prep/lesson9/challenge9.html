<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge 9</title>
  <link rel="stylesheet" href="challenge9.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
  
  <div class="square">
  </div>
  <div class="circle">
  </div>

  <div class="opros">
    <p class="question">
      Sattisfied with our service?
    </p>
    <button class="yes">
      Yes
    </button>
    <button class="no">
      No
    </button>
  </div>

  <div class="install">
    <p class="word">
      Install Youtube Music
    </p>
    <p class="explanation">
      Add Youtube Music to your desktop for quick and easy access
    </p>
  </div>

  <div class="tweet">
    <img class="cat" src="cat.webp">
    <input class="comment" type="text" placeholder="What's happening?">
    <button class="tweet-button">
      Tweet
    </button>
    </div>

  <div class="profiles">
    <div class="profile1">
      <img class="avatars" src="cat.webp">
      <p class="name1">Oliver</p>
      <p class="friends">2 mutual friends</p>
      <button class="add">Add Friend</button>
    </div>

    <div class="profile2">
      <img class="avatars" src="cat2.jpg">
      <p class="name2">Mimi</p>
      <p class="friends">3 mutual friend</p>
      <button class="add">Add Friend</button>
    </div>

    <div class="profile3">
      <img src="dog.jpg" class="avatars">
      <p class="names">
      <p class="name3">Rex</p>
      <p class="friends">4 mutual friends</p>
      </p>
      <button class="add">Add Friend</button>
    </div>

  </div>


  <div class="wraper">
    <img class="logo" src="Google_2015_logo.svg.png">
    <p><input type="text" placeholder="Search Google or type a URL" class="googlesearch"></p>
    <button class="btns1">
      Google Search
    </button>
    <button class="btns2">
      I'm Feeling Lucky
    </button>
    </div> 
</body>
</html>
