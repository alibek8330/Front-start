<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="youtube.css">
    <title>Youtube Clone</title>
  </head>
  <body>
    <img class="cat" src="photos/cat.webp">
    <img class="cat2" src="photos/cat.webp">
    <img class="cat3" src="photos/cat.webp">
    <p><input type="text" placeholder="Search" class="searchbox"></p>
    <p><input type="text" placeholder="Search Google or type a URL" class="googlesearch"></p>
    <p class="email">Email</p>
    <p><input class="input" type="text"></p>
    <p class="text">By clicking Agree & Join, you agree to the Privacy Policy.</p>
    <p><button class="agree">
      Agree & Join
    </button>
    </p>
    <p>
    <img class="avatar" src="photos/cat.webp">
    <input class="comment" type="text" placeholder="What's happening?">
    <button class="tweet">Tweet</button>
    </p>
  </body>
</html>
